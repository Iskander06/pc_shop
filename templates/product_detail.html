{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-md-5">
      {% if product.image %}
        <img src="{{ url_for('static', filename=product.image) }}" class="img-fluid rounded shadow-sm" alt="{{ product.name }}">
      {% else %}
        <div class="no-image-big d-flex align-items-center justify-content-center">
          Без фото
        </div>
      {% endif %}
    </div>
    <div class="col-md-7">
      <h1>{{ product.name }}</h1>
      <p class="text-muted fs-5">{{ product.price }} ₸</p>
      <p>{{ product.description }}</p>

      <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post" class="mb-3">
        <button type="submit" class="btn btn-success btn-lg">Добавить в корзину</button>
      </form>

      <p>
        Остались вопросы? Свяжитесь с нами в Telegram:<br>
        <a href="{{ tg_bot_link }}" target="_blank" class="btn btn-outline-primary mt-2">
          Написать боту
        </a>
      </p>
    </div>
  </div>
{% endblock %}
